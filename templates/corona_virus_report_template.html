<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <title>Coronavirus report - {{reportdate}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand">PandemicDetect</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" id='report_nav_item'
                    onclick="document.getElementById('report_content_div').style.display='block';document.getElementById('prediction_content_div').style.display='none';document.getElementById('report_nav_item').classList.add('active'); document.getElementById('pred_nav_item').classList.remove('active');">
                    <a class="nav-link" href="#blocked">Reports<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id='pred_nav_item'
                    onclick="document.getElementById('report_content_div').style.display='none';document.getElementById('prediction_content_div').style.display='block';document.getElementById('pred_nav_item').classList.add('active'); document.getElementById('report_nav_item').classList.remove('active');">
                    <a class="nav-link" href="#blocked">Predictions</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="prediction_content_div" style='width:100%; display:none;margin-top:5px;'>
        <img src="static/{{reportdate}}_00-00-00_coronavirus_Prediction_Karnataka.png" style="width:100%;" />
        <form action='' method='POST'>
            <p>Enter other state name:</p>
            <input type='text' id='state_name' name='state_name'>
            <input type='submit' value='submit'>
        </form>

    </div>
    <div id="report_content_div" style='width:100%;margin-top:5px;'>
        <img src="static/{{reportdate}}_00-00-00_coronavirus-GrowthRateGraph.png" style="width:100%;" />
        <img src="static/{{reportdate}}_00-00-00_coronavirus-MovingAverageGraph.png" style="width:100%;" />
        <iframe src="static/{{reportdate}}_00-00-00_coronavirus-table.html" style="width:100%; min-height: 1000px;" />
    </div>
</body>

</html>
